{{ with .Params.acknowledgements }}
  <section class="acknowledgements">
    <h2 class="title">Acknowledgements</h2>
    <p class="message">
      I would like to extend my gratitude to the following people:
    </p>
    <ul class="list">
      {{ range . }}<li class="item">{{ . | markdownify }}</li>{{ end }}
    </ul>
  </section>
{{ end }}
